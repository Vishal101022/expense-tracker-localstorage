<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="expense.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="header">
      <h2>Day to Day Expenses</h2>
      <nav>
        <button>Daily</button>
        <button>Monthly</button>
        <button>Yearly</button>
      </nav>
    </div>

    <div class="summary">
      <span class="date">07 February, 2022 - Monday</span>
      <span class="savings">Savings: ₹5,440.00</span>
    </div>

    <div class="income-expense">
      <div class="income">
        <h3>Total Income</h3>
        <p>₹10,000.00</p>
      </div>
      <div class="expense">
        <h3>Total Expense</h3>
        <p>₹4,560.00</p>
      </div>
    </div>
    <!-- Items here -->
    <div class="items">
      <div class="item">
        <!-- dynamic  expense list-->
      </div>
    </div>

    <button class="openModal">+</button>
    <div class="modal">
      <div class="modal-content">
        <span class="close">×</span>
        <form onsubmit="handleFormSubmit(event)">
          <div>
            <label for="amount">Choose expense amount</label>
            <input type="number" id="amount" />
          </div>
          <div>
            <label for="description">Choose description</label>
            <input type="text" id="description" required />
          </div>
          <label for="category">Choose category</label>
          <select id="category">
            <option selected>select category</option>
            <option value="fuel">fuel</option>
            <option value="food">food</option>
            <option value="electricity">electricity</option>
            <option value="travel">travel</option>
            <option value="movie">movie</option>
          </select>
          <button type="submit" class="addExpenseBtn">Add Expense</button>
        </form>
      </div>
    </div>
  </body>
  <script src="expense.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>
