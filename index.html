<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body style="margin: 0">
    <h3 class="text-center">Expense Tracker with localStorage</h3>
    <form onsubmit="handleFormSubmit(event)" class="w-50 mx-auto ">
      <div class="mb-3">
        <label for="amount" class="form-label">Choose expense amount</label>
        <input
          type="number"
          class="form-control"
          id="amount"
        />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Choose description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          required
        />
      </div>
      <label for="category" class="form-label">Choose category</label>
      <select id="category" class="form-select">
        <option selected>select category</option>
        <option value="fuel">fuel</option>
        <option value="food">food</option>
        <option value="electricity">electricity</option>
        <option value="travel">travel</option>
        <option value="movie">movie</option>
      </select>
      <button type="submit" class="btn btn-primary mt-3">Add Expense</button>
    </form>
    <ul class="w-50 mx-auto mt-3 "></ul>
  </body>
  <script src="script.js"></script>
</html>
